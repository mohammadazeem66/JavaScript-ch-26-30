    // 1. Write a program that takes a positive integer from user & display the following in your browser.
        // a. number
        // b. round off value of the number
        // c. floor value of the number
        // d. ceil value of the number
          
    document.write("<h1>Question 1 </h1>")
     var n= prompt("enter a positive number")
     document.write("Given Number : " + n)
     var round=Math.round(n)
     document.write("<br> After Round off  : " + round)
     var floor=Math.floor(n)
     document.write("<br> Floor value : " + floor)
     var ceil=Math.ceil(n)
     document.write("<br> Ceil value : " + ceil)
